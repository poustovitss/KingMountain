    sutigry: 'Суть игры'
    sutigry1: 'Царь горы – новая перспективная игра, выиграть в которой может любой желающий. Для вступления в игру достаточно сделать один шаг! Купив вступление за 50 рублей, вы становитесь полноценным её участником, которому открываются все дополнения. После этого вы можете начать играть и зарабатывать'
    sutigry2: 'Продвижение к вершине осуществляется с помощью заполнения уровней. Система автоматически подбирает вам участников, заполняя ваш уровень. Вы поднимаетесь все выше и все ближе к цели.'
    sutigry3: 'Логика игры построена так, что вы всегда можете обогнать своих соперников, как бы далеко впереди они не находились. Таким образом, каждый участник имеет абсолютно равные шансы на победу. Система не требует от вас совершения дополнительных покупок или приглашения рефералов. Вы можете играть, как вам угодно.'
    sutigry4: 'Вы можете увеличить шансы на победу, докупить провиант или сформировать свою команду для восхождения, которая состоит из медика, проводника, радиста, инструктора. В игре существует реферальная система, благодяря которой достижения новых уровней будет осуществляться ещё быстрее и без каких-либо вложений с каждой траты вашего реферала вы будете получать 5% средств на свой счет.'
    sutigry5: 'Победителем игры становится тот, кто первый достигнет вершины и станет Царем горы. Ему достается главный приз игры. Но это не конец! Игра продолжается и мы ждем новых победителей.'
